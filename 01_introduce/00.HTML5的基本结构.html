<!--- ⽂档声明，声明当前⽹⻚的版本 -->
<!DOCTYPE html>
<!-- html的根标签（元素），⽹⻚中的所有内容都要写根元素的⾥边 -->
<html lang="en">
 <!-- head是⽹⻚的头部，head中的内容不会在⽹⻚中直接出现，主要⽤来帮助浏览器或搜索引擎来解析⽹⻚ -->
 <head>
 <!-- meta标签⽤来设置⽹⻚的元数据，这⾥meta⽤来设置⽹⻚的字符集，避免乱码问题 -->
 <meta charset="utf-8">
 <!-- title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断⽹⻚的主要内容 -->
 <title>⽹⻚的标题</title>
 </head>
 <!-- body是htm1的⼦元素，表示⽹⻚的主体，⽹⻚中所有的可⻅内容都应该写在body⾥ -->
 <body>
 <!-- h1⽹⻚的⼀级标题 -->
 <h1>⽹⻚的⼤标题</h1>
 </body>
</html>
